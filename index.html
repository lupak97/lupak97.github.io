<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQs do Batman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HQs do Batman</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Coleções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Bem-vindo ao Universo Sombrio do Batman</h2>
            <p>Explore as HQs mais icônicas do Cavaleiro das Trevas</p>
        </div>
    </section>

    <section class="gallery">
        <h2>Galeria de HQs</h2>
        <div class="gallery-items">
            <div class="item">
                <img src="https://via.placeholder.com/300x450?text=Batman+HQ+1" alt="Batman: Ano Um">
                <div class="item-info">
                    <h3>Batman: Ano Um</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x450?text=Batman+HQ+2" alt="Batman: O Cavaleiro das Trevas">
                <div class="item-info">
                    <h3>Batman: O Cavaleiro das Trevas</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x450?text=Batman+HQ+3" alt="Batman: Morte em Família">
                <div class="item-info">
                    <h3>Batman: Morte em Família</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HQs do Batman. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
